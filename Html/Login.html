<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <script type="text/javascript" src="../Javascript/app.js"></script>
</head>

<body>
    <div class="Login-Container">
        <header>Interview Portal</header>
        <form method="post">
            <div class="Login-elements">
                <div>
                    <input id="Login-User" name="UserName" type="text" placeholder="User Name" required>
                </div>
                <div>
                    <input id="Login-Password" name="Password" type="text" placeholder="Password" required>
                </div>

                <input id="SubmitButton" type="button" value="Login" onclick="CredentialValidation()">
                <div>
                    <span id="error"></span>
                </div>
            </div>
        </form>

    </div>



</body>

</html>
